<!DOCTYPE html><html lang="en"><head><title>Report BNL Data | Built for Zero</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://builtforzero.github.io/bnl-pipeline/style.f717bf6c.css"><link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;0,900;1,200;1,400;1,500;1,700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"></head><body> <div id="root"> <section class="header"> <div> <h1 class="header-title">BY-NAME LIST FILE UPLOAD</h1> </div> <div class="header-description"> <p> This is a description of what this form is and how to fill it out. </p> </div> </section> <section class="columns"> <section class="column1"> <form>  <div class="form-field"> <div class="question-text">What is your community name?</div> <select class="input" name="Community" id="community-dropdown" placeholder="Select a Community"> <option>Select a Community</option> <option>Arlington County CoC</option> <option>Bakersfield/Kern County CoC</option> <option>Watsonville/Santa Cruz City & County CoC</option> <option>Richmond/Henrico, Chesterfield, Hanover Counties CoC</option> <option>Jacksonville-Duval, Clay Counties CoC</option> </select> </div>  <div class="form-field"> <div class="form-label"> <div class="question-text">Enter the date you are reporting for:</div> <input class="input" type="date" name="Reporting Date" id="date-input"> </div> </div>  <div class="form-field"> <div class="question-text">What is your name?</div> <input class="input" name="Name" id="name-input" placeholder="Name of Contact Person"> </div>  <div class="form-field"> <div class="question-text">What population are you reporting?</div> <div class="subtitle-text">Choose one.</div> <select class="input" name="Community" id="community-dropdown" placeholder="Select a Population"> <option>Select a Population</option> <option>Single Adults</option> <option>Chronic</option> <option>Veteran</option> <option>Youth</option> <option>Families</option> </select> </div> <div class="form-field upload-file"> <div> <label for="fileUpload" class="question-text input-file-label">Choose a File</label> <input type="file" id="fileUpload" name="fileUpload" accept=".csv"> </div> <div> <button type="button" id="fileSubmit">Upload File</button> </div> </div> </form> </section> <section class="column2"> <div class="status"> <h2>UPLOAD STATUS</h2> <div class="file-name-status"></div> <div class="upload-status"></div> </div> <div class="status"> <h2>TEST STATUS</h2> <div class="test-status"></div> </div> </section> </section> </div> <script src="https://builtforzero.github.io/bnl-pipeline/main.813030d5.js"></script>
</body></html>
