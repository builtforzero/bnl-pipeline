<!DOCTYPE html>
<html lang="en">

<head>
    <title>Report BNL Data | Built for Zero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;0,900;1,200;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="root">

        <h1>HELLO!</h1>

        <form>

            <div>
                <label for="fileUpload">Choose a CSV file to upload</label>
                <input type="file" id="fileUpload" name="fileUpload" accept=".csv">
            </div>

            <div>
                <button type='button' id="fileSubmit">Upload</button>
                <br>
                <br>
                <div class="status"></div>
            </div>

        </form>

    </div>
    <script src="./main.js"></script>
</body>

</html>
